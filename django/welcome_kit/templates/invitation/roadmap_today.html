{% extends 'invitation/base.html' %} {% block content %}

<div>

    <div style="text-align: center; margin-top: 2rem;">
        <h1 style="display: inline; color: #FF9E1B; font-size: 3.5rem;">멋쟁이사자처럼 </h1>
        <h1 style="display: inline; color: #FFFFFF; font-size: 2rem;">올해는 어떤가요?</h1>
    </div>
    
    <div style="padding-left: 5rem; padding-top: 3rem;">
        <img class = "calendar" src="./static/img/roadmap_today/icon_curriculum.png" style="width: 10rem; display: inline;" >
        <h1 style="display: inline; color: #FFFFFF; font-size: 1.7rem;">연간 일정이 궁금하다면 달력을 </h1>
        <h1 style="display: inline; color: #FF9E1B; font-size: 1.7rem;">클릭 </h1>
        <h1 style="display: inline; color: #FFFFFF; font-size: 1.7rem;">하세요</h1>
    </div>

    <div>
        <div>
            <img class = "curriculum" src="./static/img/roadmap_today/curriculum.png" style="position:absolute; width: 50rem;  margin-top: -5rem; margin-left: 10rem; border-radius: 1rem; visibility: hidden; z-index:2">
        </div>
    
        <div >
            <img class = "bubble" src="./static/img/roadmap_today/bubble.png" style="position:relative; width: 25rem; margin-top: -10rem; margin-left: 25rem; visibility: hidden;">
        </div>
    
        <div>
            <div style="text-align: center; margin-left: 3rem;">
                <h1 style="color: #ffffff; font-size: 1.5rem;">멋쟁이 사자가 말을 걸고 있어요.</h1>
                <h1 style="color: #ffffff; font-size: 1.5rem;">한번 들어볼까요?</h1>
                <br><br><br>
                <h1 style="color: #FF9E1B; font-size: 1rem;"><u>사자 위에 마우스를 대 보세요.</u></h1>
            </div>
            <img class = "clion" src="./static/img/roadmap_today/clion.png" style="position: relative; width: 20rem; margin-top: -17rem; margin-left: 50rem; z-index:1">
        </div>
    </div>
</div>


<script type="text/javascript">

    const bubble = document.querySelector(".bubble");
    const clion = document.querySelector(".clion");

        function showBubble(){
            bubble.style.removeProperty("visibility");
        }

        function removeBubble(){
            bubble.style.setProperty("visibility", "hidden");
        }

        clion.addEventListener("mouseover", showBubble);
        clion.addEventListener("mouseout", removeBubble);

    const calendar = document.querySelector(".calendar");
    const curriculum = document.querySelector(".curriculum");

        function showCurriculum(){
            curriculum.style.removeProperty("visibility");
        }

        function removeCurriculum(){
            curriculum.style.setProperty("visibility", "hidden");
        }

        calendar.addEventListener("mouseover", showCurriculum);
        calendar.addEventListener("mouseout", removeCurriculum);
        

</script>

{% endblock %}
